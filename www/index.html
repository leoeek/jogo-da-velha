        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;

            padding: 150px 15px 0;

<body class="d-flex flex-column h-100">
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top">
            <a class="navbar-brand" href="#">Jogo da Velha</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li id="salva-local" class="nav-item">
                        <a class="nav-link" href="#">Salvar Partida</a>
                    </li>
                    <li id="carrega-local" class="nav-item">
                        <a class="nav-link" href="#">Carregar Partida</a>
                    </li>
                </ul>
                <form class="form-inline mt-2 mt-md-0">
                    <input id="jogador-x" class="form-control mr-sm-2" type="text" placeholder="Jogador X">
                    <input id="jogador-o" class="form-control mr-sm-2" type="text" placeholder="Jogador 0">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Salvar</button>
                </form>
            </div>
        </nav>
    </header>

    <main role="main" class="flex-shrink-0">
        <div class="container">
            <div id="velha" class="velha">
                <div class="coluna">
                    <span data-id="0" class="quadro"></span>
                    <span data-id="1" class="quadro"></span>
                    <span data-id="2" class="quadro"></span>
                </div>
                <div class="coluna">
                    <span data-id="3" class="quadro"></span>
                    <span data-id="4" class="quadro"></span>
                    <span data-id="5" class="quadro"></span>
                </div>
                <div class="coluna">
                    <span data-id="6" class="quadro"></span>
                    <span data-id="7" class="quadro"></span>
                    <span data-id="8" class="quadro"></span>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto py-3">
        <div class="container">
            <span class="">Em desenvolviento...</span>
        </div>
    </footer>

</body>
